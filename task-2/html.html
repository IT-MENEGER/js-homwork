<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
    <input type="text" id="input" placeholder="Ismingizni kiriting">
    <button onclick="userList()">Qo'shish</button>
    <ul id="users"></ul>
    <div id="error"></div>

    <script>
        const input = document.getElementById('input');
        const users = document.getElementById('users');
        const error = document.getElementById('error');
        let arrname = [];

        function userList() {
            let name = input.value;
            if (name.length > 2) {
                let li = document.createElement("li");
                li.textContent = name;
                users.appendChild(li);
                arrname.push(name); // faqat bir marta qo'shiladi
                error.innerHTML = "";
                console.log(arrname);
            } else {
                error.innerHTML = "Iltimos, ism kiriting!";
                error.style.color = "red";
            }
        }
    </script>
</body>
</html>
